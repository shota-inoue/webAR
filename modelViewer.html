<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mode-viewerテスト</title>
    <!-- Import the component -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </head>
  <body>
    model-viewerテスト<br>

    ロボット
    <model-viewer
      id="middle"
      src="./assets/RobotRed10.glb"
      ios-src="./assets/RobotRed10.usdz"
      alt="A 3D model"
      auto-rotate
      camera-controls
      ar
    >
      <button slot="hotspot-visor" data-position="0 30.75 0.35" data-normal="0 0 1"></button>
    </model-viewer>

    <button id="middleSize-ar-button">通常サイズAR</button>
    <button id="bigSize-ar-button">ビックサイズAR</button>

    <div hidden> 
      <model-viewer
        id="big"
        src="./assets/RobotRed11.glb"
        ios-src="./assets/RobotRed11.usdz"
        alt="A 3D model"
        auto-rotate
        camera-controls
        ar
      ></model-viewer>
    </div>
    
  </body>
    <script>
      document.querySelector('#middleSize-ar-button').addEventListener('click', (event) => {
        const middle = document.querySelector('#middle');
        console.log(middle);
        middle.activateAR();
      });
      document.querySelector('#bigSize-ar-button').addEventListener('click', (event) => {
        const big = document.querySelector('#big');
        console.log(big);
        big.activateAR(big);
      });
    </script>
</html>
